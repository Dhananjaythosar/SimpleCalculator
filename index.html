<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SimpleCalculator</title>
</head>

<body>
    <center>
        <div class="container">
            <h1>Simple-Calculator</h1>
            <br>
            <div class="number">
                <h3>Enter the 1st Number : </h3>
                <p onclick="num1()" id="num1-el">0</p>
            </div>
            <div class="number">
                <h3>Enter the 2nd Number : </h3>
                <p onclick="num2()" id="num2-el">0</p>
            </div>
            <br>
            <div class="btn">
                <div class="row1">
                    <button onclick="add()">Addition</button>
                    <button onclick="sub()">Subtraction</button>
                </div>
                <div class="row2">
                    <button onclick="mul()">Multiplication</button>
                    <button onclick="div()">Division</button>
                </div>
            </div>
            <br>
            <h2 id="res-el">Result :</h2>
        </div>
    </center>
    <script src="script.js"></script>
</body>

</html>
